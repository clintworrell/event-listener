<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="index.css">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="pr-wrap">
                <div class="pass-reset">
                    <label>
                        Enter the email you signed up with</label>
                    <input type="email" placeholder="Email" />
                    <input type="submit" value="Submit" class="pass-reset-submit btn btn-success btn-sm" />
                </div>
            </div>
            <div class="wrap">
              <a href="/" title="Logo" id="logo">
                <img src="2f1b3016a2166ee3fc7f40e802c71039-pin.png" alt="Geotag Logo"/>
              </a>
              <h2>Event Listener,</h2>
                <h3>Providing events near you.</h3>
                <form class="login">
                <input type="text" placeholder="email"/>
                <input type="password" placeholder="Password"/>
                <input type="submit" value="Sign In" class="btn btn-success btn-xs"/>
                <input type="submit" value="Create account" class="btn btn-success btn-xs"/><br></br><br>
                <button type="button" class="btn btn-danger btn-xs">Sign Up with Google</button>
                <div class="remember-forgot">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="checkbox">
                        </div>
                        </div>
                        <div class="col-md-6 forgot-pass-content">
                            <a href="javascript:void(0)" class="forgot-pass">Forgot Password?</a>

                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>

</div>
